<section class="news pt-0">
  <div class="container-fluid mt-md-5">
    <h2 class="mx-4 my-0 text-center">Recent News</h2>
    <!-- Iterating over the objects -->
      <ul class="row d-lg-flex list-unstyled image-block justify-content-center px-lg-0 mx-lg-0">
        <li  *ngFor="let top of topHeadingDisplay" class="col-lg-4 col-md-5 image-block full-width p-3">
          <div class="image-block-inner">
            <a class="mh-100" href="{{ top.url }}" target="_blank">
              <img src="{{ top.urlToImage }}" alt="{{ top.title }}" class="img-responsive w-100"></a>
            <span class="hp-posts-cat mt-5"><small>Source:</small> {{ top.source.name }}</span>
            <h4 class="mt-3"><a href="{{ top.url }}" target="_blank">{{ top.title }}</a></h4>
            <!--  <p></p> -->
            <a href="{{ top.url }}" class="read-more" target="_blank">Read more ></a>
          </div><!-- .image-block-inner -->
        </li>      
      </ul>
  </div>
</section>
